<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Acidentes em Nova York</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="tabs">
        <button class="tab active" data-target="tab-alexandre">Alexandre</button>
        <button class="tab" data-target="tab-davis">Davis</button>
        <button class="tab" data-target="tab-mainoth">Mainoth</button>
        <button class="tab" data-target="tab-matheus">Matheus</button>
    </div>

    <div id="tab-content">
        <div id="tab-alexandre" class="tab-panel active">
            <div id="grid-alexandre">
                <div id="vis-mapa" class="quad-principal"></div>
                <div id="vis-boxplot" class="quad-superior-direito"></div>
                <div id="vis-linha" class="quad-inferior-esquerdo"></div>
                <div id="vis-treemap" class="quad-inferior-direito"></div>
            </div>
        </div>

        <div id="tab-davis" class="tab-panel">
            <div id="analise-davis"></div>
        </div>

        <div id="tab-mainoth" class="tab-panel">
            <div id="analise-mainoth"></div>
        </div>

        <div id="tab-matheus" class="tab-panel">
            <div id="analise-matheus"></div>
        </div>
    </div>


    <script type="module" src="src/main.js"></script>
</body>
